<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="page.css" />
    <title>Pikachu</title>
  </head>
  <body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="playBtn">播放</button>
      <button id="pauseBtn">暂停</button>
      <button id="slowBtn">慢速</button>
      <button id="normalBtn">中速</button>
      <button id="fastBtn">快速</button>
    </div>
    <div id="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="triangle">
            <div class="fan"></div>
          </div>
        </div>
        <div class="mouth">
          <div class="up">
            <div class="lip left"></div>
            <div class="lip right"></div>
          </div>
          <div class="down">
            <div class="circle1"><div class="circle2"></div></div>
          </div>
        </div>
        <div class="face left">
          <img src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif" />
        </div>
        <div class="face right">
          <img src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif" />
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
